{% extends "base.html" %}

{% block app_content %}
    <table>
        <tr valign="top">
            <td></td>
            <td>

                <h1>{{ genre.name }}</h1>
                {% if  not current_user.is_anonymous %}
                    {% if current_user.type != 0 %}
                        <p><a href="{{ url_for('edit_genre', name=genre.name) }}">Редактировать</a></p>
                        <p><a href="{{ url_for('delete_genre', name=genre.name) }}">Удалить</a></p>
                    {% endif %}
                {% endif %}
            </td>
        </tr>
    </table>
    <hr>
    <table>
        <h3>Книги этого жанра:</h3>
        {% for book in genre.bookGenre %}
            <tr>
                {% include "_book.html" %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
