{% extends "base.html" %}

{% block app_content %}
    <table>
        <tr valign="top">
            <td></td>
            <td>
                <h1>{{ edition.publisher.name }}</h1>
                <p>Язык: {{ edition.language }}</p>
                <p>Год издания: {{ edition.year }}</p>
                {% if  not current_user.is_anonymous %}
                    {% if current_user.type != 0 %}
                        <p><a href="{{ url_for('edit_edition', id=edition.id) }}">Редактировать</a></p>
                        <p><a href="{{ url_for('delete_edition', id=edition.id) }}">Удалить</a></p>
                    {% endif %}
                {% endif %}
            </td>
        </tr>
    </table>
    <hr>
{% endblock %}
