{% extends "base.html" %}

{% block app_content %}
    <h1>Добавить жанр</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
            {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

        <div class="control-group">
            <div class="controls">
                <input class="btn btn-primary" type="submit" value="Отправить">
            </div>
        </div>
    </form>
{% endblock %}
