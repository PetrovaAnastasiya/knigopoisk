{% extends "base.html" %}

{% block app_content %}
    <h1>Издания:</h1>
    {% for edition in editions %}
    <div><p>
        <a href="{{ url_for('edition', id=edition.id) }}">{{ edition.publisher.name + '/ ' }} {% if edition.book.title %} {{ edition.book.title }} {% endif %}</a>
    </p></div>
    {% endfor %}
{% endblock %}
